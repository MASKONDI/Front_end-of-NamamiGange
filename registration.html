<html>
<head>
<title>Registration</title>
<link href=css/Registration.css rel=stylesheet type=text/css media=screen>
<script type=text/javascript src=js/registration.js></script>

</head>


<body>

<div class='RegistrationBox'><h2>Registration</h2>
<form onSubmit="return validate()" name="form1" method='post' >
<div class='Row'>
	<div class='Column' align='left'>
		<p>Frist Name:</p>
    	<input type='text' size='20' name='fristname' placeholder='Frist Name'id='fristname_error' onKeyUp="validate()" >
	</div>
	<div class='Column' align='left'>
		<p> Last Name:</p>
		<input type='text' size='21' name='lastname' placeholder='Last Name'  id='lastname_error' onKeyUp="validate()" >
 	</div>
</div>
<div class='Row' align='left'>
		<p>Email :</p>
		<input type='text' name='email' size='49' placeholder='Enter Email ' id='email_error' onKeyUp="validate()" >
</div>
<div class='Row' align='left'>
		<p>Enter password :</p>
		<input type='password' name='password' size='49' placeholder='Enter Password' id='password_error' onKeyUp="validate()" >
</div>
<div class='Row' align='left'>
		<p>Confirm-password :</p>
		<input type='password' name='password-confirmation' size='49' placeholder='confirm Password' id='confirmpassword_error'   onKeyUp="validate()" >
</div>
<div class='Row'>
		<div class='Column' align='left'>
			<p>BirthDay:</p>
            <input type='text' size='20' name='birthday' placeholder='Date of birth' id='birthdate_error'  onKeyUp="validate()" >
        </div>
        
		<div class='Column' align='left'>
		<p> Gender:</p>
			<input type='text' size='21' name='gender' placeholder='Male or Female' id='gender_error'   onKeyUp="validate()" >
		</div>
</div>

<div align='center'>
  		<input type='submit'  value='Create Account'>
</div>

</form>
</div>

</body>
</html>
